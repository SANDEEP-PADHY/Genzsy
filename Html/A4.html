<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genzsy - Wear Your Fandom</title>
    <meta name="description" content="Exclusive T-shirts & Posters for True Fans">
    
    <link rel="stylesheet" href="/CSS/Card.css">
    <link rel="stylesheet" href="/CSS/Header.css">
    
    <style>
        /* Modal Styling */
       
    </style>
</head>
<body>

    <header>
        <a href="Home.html" style="text-decoration: none;">
            <div class="brand">
                <img src="/Media/Genzsy.svg" alt="Genzsy logo" class="logo">
                <h1>Genzsy</h1>
            </div>
        </a>
        <nav>
            <a class="nav" href="A3.html">A3</a>
            <a class="nav" href="A4.html">A4</a>
            <a class="nav" href="A5.html">A5</a>
            <a class="nav" href="A6.html">A6</a>
        </nav>
    </header>
    <!-- Image Modal -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modalImg" src="" alt="Large View">
        </div>
    </div>

    <section style="display: flex; justify-content: center; align-items: center; flex-direction: column; margin-top: 80px;">
        <div class="wrapper" id="productContainer"></div>
        
    </section>
    <hr style="border: var(--primary-color) 1px solid;width:94% ;">
    
    <script>
        // Generate image paths dynamically from A60001 to A60145
        const images = [];
        for (let i = 1; i <= 180; i++) {
            let imageNumber = String(i).padStart(3, '0');
            images.push(`/Media/Posters/A4 Genzsy/A40${imageNumber}.jpg`);
        }
    
        const container = document.getElementById("productContainer");
    
        function checkImageExists(src, callback) {
            const img = new Image();
            img.onload = () => callback(true, src);
            img.onerror = () => callback(false, src);
            img.src = src;
        }
    
        images.forEach(imageSrc => {
            checkImageExists(imageSrc, (exists, validSrc) => {
                if (exists) {
                    const productCard = `
                        <div class="h-card">
                            <div class="img-area" onclick="openModal('${validSrc}')">
                                <img src="${validSrc}" alt="Product Image">
                            </div>
                            <div class="info">
                                <p class="price">₹149/-</p>
                            </div>
                            <div class="info">
                                <button class="buy" onclick="window.location.href='4_cart.html'">Buy Now</button>
                            </div>    
                        </div>
                    `;
                    container.insertAdjacentHTML("beforeend", productCard);
                }
            });
        });
    
        function openModal(imgSrc) {
            document.getElementById("modalImg").src = imgSrc;
            document.getElementById("imageModal").style.display = "flex";
        }
    
        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }
    
        // Close modal on ESC key
        document.addEventListener("keydown", function(event) {
            if (event.key === "Escape") {
                closeModal();
            }
        });
    </script>

    <footer>
        <div class="footer">
            <div>
                <a href="Home.html" style="text-decoration: none;">
                    <div class="brand">
                        <img src="/Media/Genzsy.svg" alt="Genzsy logo" class="logo">
                        <h1>Genzsy</h1>
                    </div>
                </a>
            </div>
            <h2>Contact Us:</h2>
            <a href="https://www.instagram.com/sandeep.zenon/" style="text-decoration: none;">
                <div class="brand">
                    <img src="/Media/icons/whatsapp.svg" alt="WhatsApp Icon" style="width: 20px; height: 20px; filter: invert(1);">
                    <h1 style="font-size: 15px; padding-left: 15px;">WhatsApp</h1>
                </div>
            </a>
            <a href="https://www.instagram.com/sandeep.zenon/" style="text-decoration: none;">
                <div class="brand">
                    <img src="/Media/icons/instagram.svg" alt="Instagram Icon" style="width: 20px; height: 20px; filter: invert(1);">
                    <h1 style="font-size: 15px; padding-left: 15px;">Instagram</h1>
                </div>
            </a>
            <div style="text-align: center; margin-top: 55px;">
                <p style="color:var(--secondary-color); font-size: clamp(8px, 2vw, 16px);">© 2025 Genzsy. All Rights Reserved</p>
            </div>
        </div>
    </footer>

</body>
</html>
